<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Painel of links" />
    <meta name="keywords" content="Painel, Links, Tupperware" />
    <meta name="author" content="Gabriel Dantas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Painel de Links</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div id="header--content">
          <div id="header--title">
            <img src="./assets/_logo.svg" alt="tupperware logo">
          </div>
          <div id="header--subtitle">
            <h2>LINKS</h2>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets/logo-adp.png" alt="logo adp" />
              <h3>Folha de Pagamento</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets/logo-portalrh.png" alt="logo portal rh" />
              <h3>Portal RH</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets/logo-contaai.png" alt="logo conta ai" />
              <h3>Conta Aí</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets/logo-qualtyteam.png" alt="logo qualy team" />
              <h3>Gestão de Qualidade</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets/logo-stopdatapro.png" alt="logo stop data pro" />
              <h3>STOP Data Pro</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets//logo-concur.png" alt="logo sap concur" />
              <h3>Sap Concur</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets/logo-outlook.png" alt="logo outlook" />
              <h3>Outlook Web</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets//logo-remdyforce.png" alt="logo remedy force" />
              <h3>Portal de Chamados</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets/logo-jde.png" alt="logo jde" />
              <h3>JDE Produção</h3>
            </div>
          </div>
          <div class="container__box">
            <div class="container__box content">
              <img src="./assets/logo-telefones.png" alt="logo telefones" />
              <h3>Links de Ramais</h3>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div id="footer-logo">
          <img src="./assets/_logo.svg" alt="" />
          <p>©2022 Tupperware All Rights Reserved.</p>
        </div>
        <div id="container-socials">
          <div class="icon-media">icon</div>
          <div class="icon-media">icon</div>
          <div class="icon-media">icon</div>
        </div>
      </footer>
    </div>
  </body>
</html>
