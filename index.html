<!DOCTYPE html>

  <head>

    <title>Painel de Links</title>

  <body>
    <div class="main-container">

      <main class="main">

            </div>
          </div></a>

          <a href="http://help.tupperware.com/" target="_blank" rel="nofollow">         
             <div class="container__box">

                src="./assets//logo-remdyforce.png"

        <a href="http://jdepd.global.company.domain/" target="_blank" rel="nofollow">          
            <div class="container__box">

            </div>
          </div></a>

        <a href="http://bra1ntas43:8080/Lista%20de%20Ramais%20e%20Telefones%20RJ-SP%20Janeiro%202022.xlsm" target="_blank" rel="nofollow">

        <div>
          <iframe class="namepc" src="http://159.234.144.45/namepc/"></iframe>

          <a href="https://www.facebook.com/TupperwareBrasil/" target="_blank" rel="nofollow">

            <img src="./assets/facebook-square.svg" alt="facebook logo" />

        <a href="https://www.youtube.com/user/TWBrasil" target="_blank" rel="nofollow">
        <div class="icon-media">
            <img src="./assets/youtube.svg" alt="youtube logo" />

        </div>
